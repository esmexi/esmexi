<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>redirect</title>
</head>
<body>
<h1>Page body.</h1>
<script>
const urlSearchParams = new URLSearchParams(window.location.search);
const {url,tab} = Object.fromEntries(urlSearchParams.entries());
if(url){
if(eval(tab)){ window.open(url)
  } else {
window.location.href=url
  }}
</script>
</body>
</html>
